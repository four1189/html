<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .header {
            background-image: url("https://www.thoresen.com/storage/updates/news-business/2022/08/20220816-113344-0.JPG");
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 65vh;
        }
        .header img {
            height: auto;
            max-width: 50%; /* ลดขนาดของรูปภาพลง */
            padding: 10px; /* เพิ่มพื้นที่รอบๆ รูป */
        }
        .header h1 {
            font-size: 2em;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }
        /* Navbar */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #343434;
            padding: 10px 0;
        }
        .navbar a {
            color: #004080;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
        }
        .navbar a:hover {
            background-color: #e0e0e0;
            border-radius: 5px;
        }
        /* Main content styles (optional) */
        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        .content h2 {
            color: #004080;
            margin-bottom: 15px;
        }
    </style>
</head>
